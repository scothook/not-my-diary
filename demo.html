<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Journal</title>
  <style>
    body {
      font-family: monospace;
      background: #f8f9fa;
      padding: 20px;
    }
    #input {
      font-family: monospace;
      font-size: 1em;
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 0;
      margin: 0;
    }
    #inputRow {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 1px;
      margin-top: 1px;
    }
    #entries {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 1px;
    }
    .entry {
      display: contents;
    }
    .timestamp {
      color: #888;
    }
    .text {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Journal</h2>
  <div id="entries"></div>
  <div id="inputRow">
    <span class="timestamp"></span>
    <input id="input" type="text" placeholder=">" autofocus />
  </div>

  <script>
    const input = document.getElementById("input");
    const entriesDiv = document.getElementById("entries");

    function formatTimestamp(date) {
      return date.toISOString().replace("T", " ").slice(0, 19);
    }

    function addEntry(text, time) {

      const entryDiv = document.createElement("div");
      entryDiv.className = "entry";

      const tsSpan = document.createElement("span");
      tsSpan.className = "timestamp";
      tsSpan.textContent = `[${time}]`;

      const textSpan = document.createElement("span");
      textSpan.className = "text";
      textSpan.textContent = text;

      entryDiv.appendChild(tsSpan);
      entryDiv.appendChild(textSpan);
      entriesDiv.appendChild(entryDiv);

      // Save to localStorage
      const saved = JSON.parse(localStorage.getItem("journal") || "[]");
      saved.push({ time: time, text });
      localStorage.setItem("journal", JSON.stringify(saved));
    }

    // Restore saved entries on load
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("journal") || "[]");
      localStorage.clear();
      saved.forEach(e => addEntry(e.text, e.time));
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        addEntry(input.value.trim(), formatTimestamp(new Date()));
        input.value = "";
      }
    });
  </script>
</body>
</html>
